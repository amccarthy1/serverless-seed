service: serverless-seed-test

frameworkVersion: ">=2.15.0"

plugins:
  - '../../index'

custom:
  seed:
    incremental:
      enabled: true

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1

layers:
  layer:
    path: layer

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
